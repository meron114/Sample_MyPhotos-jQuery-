<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>My photos</title>
</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        $.getJSON('http://h2o-space.com/htmlbook/images.php',function(data){
            //alert('データを受信しました');
            for (let i = 0; i<data.length; i++){
                $('<div class="photo"></div>')
                    .append('<img src="' + data[i].path + '">')
                    .append('<div class = "inner"><p>' + data[i]
                    .caption + '<span>' + data[i].name + 
                    '</span></p></div>')
                    .appendTo('#img_unit');

                    /*
                    <div class="photo">
                      <img src = "img/img01.jpg">
                      <div
                      class = "inner" ><p>caption<span>name</span></p></div>
                    <div>
                    */
            }
        });
        //コールバック
        //$('#img_unit').html('ここに、画像リストが表示されます').css('margin-top','50px');
    </script>

</body>

</html>
